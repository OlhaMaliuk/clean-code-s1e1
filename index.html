<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower">
        <a 
          class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower/"
          >Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="add-task__input" type="text">
          <button class="section__main-btn" >Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__title">Todo</h3>
        <ul  class="todo__tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="tasks-list__text">
            <button class="tasks-list__btn-edit">Edit</button>
            <button class="tasks-list__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__text">
            <button class="tasks-list__btn-edit">Save</button>
            <button class="tasks-list__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="section_completed">
        <h3 class="section__title">Completed</h3>
        <ul class="completed__tasks-list" id="completed-tasks">
          <li class="tasks-list__item">
            <inputt class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__text">
            <button class="tasks-list__btn-edit">Edit</button>
            <button class="tasks-list__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
